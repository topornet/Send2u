<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view encoding="ISO-8859-1">
	<h:head>
		<link rel="shortcut icon" href="resources/images/favicon.ico" />
		<title>Alterar Senha do Perfil | Send2u Soluções
			Inteligentes para sua Empresa!</title>

		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

	</h:head>
</f:view>
<h:body>

	<div id="main_container">

		<div class="header_login">
			<div class="logo">
				<a href="login.xhtml"><img
					src="resources/images/logo.png" alt="Send2u Soluções em SMS"
					title="Send2u Soluções em SMS" border="0" /></a>
			</div>

		</div>


		<p:growl autoUpdate="true" id="msg" showDetail="true" />

		<div class="login_form">

			<!-- Begin Grupo Form -->
			<br />
			<center>
				<h2>Redefinir Senha Perfil</h2>
			</center>
			<br />
			<h:form id="FormLogin" styleClass="form" prependId="false">
				<p:focus for="txtSenhaNova" />
				<h:inputHidden value="#{usuarioBean.codigo}" id="txtCodigo" />
				<h:inputHidden value="#{usuarioBean.userName}" id="txtUserName" />

				<h:panelGrid columns="2" style="margin-bottom:10px;aling:center;"
					cellpadding="5">
						
						<h:outputText value="Senha Atual" rendered="false"/>
						<p:password value="#{usuarioBean.senhaAtual}" required="true" rendered="false"
							requiredMessage="Senha atual deve ser informada" feedback="true"
							size="20" maxlength="50" id="txtSenhaAtual"
							validator="validaSenhaAtualSenhaNova">
							<p:ajax event="blur" />
						</p:password>

						<h:outputText value="Senha Nova" />
						<p:password value="#{usuarioBean.senhaNova}" required="true"
							requiredMessage="Senha nova deve ser informada" feedback="true"
							size="50" maxlength="50" id="txtSenhaNova">

						</p:password>

						<h:outputText value="Confirma Senha" />
						<p:password value="#{usuarioBean.confirmaSenha}" required="true"
							requiredMessage="Confirmação de Senha deve ser informada"
							feedback="true" size="50" maxlength="50" id="txtConfSenha"
							validator="validaConfirmacaoSenha">
							<p:ajax event="blur" />
						</p:password>
			

						<f:facet name="footer">

							<p:column>
								<p:commandButton id="btnAlteraSenha" value="Salvar"
									style="float: right;" icon="ui-icon-check"
									action="#{usuarioBean.alterarSenha}" alt="Alterar Senha Perfil">
									<f:param name="return" value="#{usuarioBean.originPage}" />
								</p:commandButton>
							</p:column>

						</f:facet>
					
				</h:panelGrid>

			</h:form>

		</div>
		<!-- End Grupo Form -->


		<div class="footer_login">

			<div class="left_footer">
				2013 © Soluções Inteligentes para sua Empresa! <a href="index.xhtml">Send2u</a>
			</div>
			<div class="right_footer">
			
			</div>

		</div>

	</div>

</h:body>
</html>
